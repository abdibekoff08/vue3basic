<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>6 - Bind</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <input type="text" placeholder="title" v-model="title">
            <input type="text" placeholder="img" v-model="imgUrl">
            <br>
            <img @click="changeImg" :src="imgUrl" :alt="title" :title="title" width="250"> <!--v-bind:src-->
        </div>
    </div>

    <script>
        const App = {
            data () {
                return {
                    title: "dog",
                    imgUrl: "img/1.jpg",
                };
            },
            methods: {
                changeImg () {
                    const images = ["img/1.jpg", "img/2.jpg"];
                    this.imgUrl = images[Math.floor(Math.random() * images.length)];
                },
            },
            computed: {},
        };

        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
